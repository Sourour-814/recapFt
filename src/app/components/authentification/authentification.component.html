<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-4">
      <form class="row g-3">
        <div class="col-auto">
          <label for="staticEmail2">login</label>
          <input
            type="text"
            name="login"
            [(ngModel)]="admin.login"
            class="form-control"
            id="staticEmail2"
          />
        </div>
        <div class="col-auto">
          <label for="inputPassword2">Password</label>
          <input
            type="password"
            name="mdp"
            [(ngModel)]="admin.mdp"
            class="form-control"
            id="inputPassword2"
            placeholder="Password"
          />
        </div>
        <br />
        <div class="md-col-5">
          <button type="button" (click)="detectAdmin()" class="btn btn-primary mb-3">
            Se connecter
          </button> &nbsp;
          <a href="/inscription">   S'incrire</a>
        </div>
      </form>
      <br />
    </div>
    <div class="col"></div>
  </div>
</div>
